{% extends "layout.html" %}

{% block content %}
    <br>
    <br>
    <h2 class="text-3xl font-bold leading-tight text-gray-900 md:text-4xl text-center">
        üîç Search
    </h2>
    <br>
    <br>

  <form method="get" action="/search">
      <div class="relative z-0">
{#          <label for="q">Escribe un t√©rmino</label>#}
{#      <input type="text" name="q">#}
          <div class="flex items-center justify-center">
              <div class="justify-self-auto flex items-center sm:justify-center">
                  <div class="relative text-gray-600">
                      <input type="text"
                             name="q"
                             placeholder="Escribe un t√©rmino..."
                             class="border-b-2 bg-white h-10 px-5 pr-10 rounded-full text-sm focus:outline-none">
                      <button type="submit"
                              class="absolute right-0 top-0 mt-3 mr-4">
                        <svg class="h-4 w-4 fill-current" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Capa_1" x="0px" y="0px" viewBox="0 0 56.966 56.966" style="enable-background:new 0 0 56.966 56.966;" xml:space="preserve" width="512px" height="512px">
                          <path d="M55.146,51.887L41.588,37.786c3.486-4.144,5.396-9.358,5.396-14.786c0-12.682-10.318-23-23-23s-23,10.318-23,23  s10.318,23,23,23c4.761,0,9.298-1.436,13.177-4.162l13.661,14.208c0.571,0.593,1.339,0.92,2.162,0.92  c0.779,0,1.518-0.297,2.079-0.837C56.255,54.982,56.293,53.08,55.146,51.887z M23.984,6c9.374,0,17,7.626,17,17s-7.626,17-17,17  s-17-7.626-17-17S14.61,6,23.984,6z"/>
                        </svg>
                      </button>
                  </div>
              </div>
          </div>
      </div>
  </form>
<br>
  {% if query %}
    {% if results %}
      <h3 class="text-4xl">Resultados para <b>{{query}}</b></h3>
    <br>
    <div class="grid gap-4 grid-cols-1 md:grid-cols-2 xl:grid-cols-3">
      {% for image_link in results %}
          <div x-data="{ 'showModal': false }" @keydown.escape="showModal = false">
              <!-- Trigger for Modal -->
              <button type="button" @click="showModal = true"
                    class="transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-110">
                  <img class="rounded-xl shadow-lg" src="{{image_link}}">
            </button>

            <!-- Modal -->
            <div
                class="fixed inset-0 z-30 flex items-center justify-center overflow-auto bg-black bg-opacity-50"
                x-show="showModal"
            >
                <!-- Modal inner -->
                <div
                    class="max-w-3xl px-6 py-4 mx-auto text-left rounded"
                    @click.away="showModal = false"
                    x-transition:enter="motion-safe:ease-out duration-300"
                    x-transition:enter-start="opacity-0 scale-90"
                    x-transition:enter-end="opacity-100 scale-100"
                >
                    <!-- Content / Close-->
                    <div class="items-start flex pl-4 md:pl-9 items-top items-start	">
                        <!-- content -->
                        <img class="mt-6 rounded-xl shadow-md md:shadow-lg" src="{{image_link}}">
                        <button type="button" class="z-50 cursor-pointer" @click="showModal = false">
                            <svg class="text-white" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>

      {% endfor %}
    </div>
    {% else %}
    <br>
    <div class="flex rounded-xl bg-red-200 p-4">
        <div class="mr-4">
            <div class="mt-2 h-10 w-10 text-white bg-red-600 rounded-full flex justify-center items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
                </svg>
            </div>
        </div>
        <div class="text-red-600">
            <p class="mb-2 font-bold">Oops...</p>
            <p class="text-sm">No existieron resultados para <b>{{query}}</b></p>
        </div>
    </div>
    {% endif %}
  {% endif %}
{% endblock %}
