{% macro input(image_link) -%}
              <div x-data="{ 'showModal': false }" @keydown.escape="showModal = false">
              <!-- Trigger for Modal -->
              <button type="button" @click="showModal = true"
                    class="transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-110">
                  <img class="rounded-xl shadow-lg" src="{{image_link}}">
            </button>

            <!-- Modal -->
            <div
                class="fixed inset-0 z-30 flex items-center justify-center overflow-auto bg-black bg-opacity-50"
                x-show="showModal"
            >
                <!-- Modal inner -->
                <div
                    class="max-w-3xl px-6 py-4 mx-auto text-left rounded"
                    @click.away="showModal = false"
                    x-transition:enter="motion-safe:ease-out duration-300"
                    x-transition:enter-start="opacity-0 scale-90"
                    x-transition:enter-end="opacity-100 scale-100"
                >
                    <!-- Content / Close-->
                    <div class="items-start flex pl-4 md:pl-9 items-top items-start	">
                        <!-- content -->
                        <img class="mt-6 rounded-xl shadow-md md:shadow-lg" src="{{image_link}}">
                        <button type="button" class="z-50 cursor-pointer" @click="showModal = false">
                            <svg class="text-white" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
{%- endmacro %}
